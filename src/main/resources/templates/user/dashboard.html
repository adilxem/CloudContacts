<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{})}">

<head>
    <title>Login</title>
</head>

<body>

    <div id="content" class="mt-16">

        <!-- Wrapper for the form, centered with max width -->
        <div class="max-w-lg mx-auto">

            <div class="block p-6 border-t-[6px] border-gray-300 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-t-4 dark:border-blue-400 dark:hover:bg-gray-700">

                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Logging Out?</h5>
                <p class="font-normal text-gray-700 dark:text-gray-400">Are you sure?</p>

                <!-- Form for logout -->
                <form method="post" data-th-action="@{'/logout'}" class="mt-7">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <!-- Submit button centered within the form -->
                    <div class="mt-10 mb-3 flex justify-center">
                        <button type="submit" class="text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Yes</button>
                    </div>

                </form>
            </div>

        </div>
    </div>

</body>
</html>
