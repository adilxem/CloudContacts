<div th:fragment="contact" class="">


    
    <div id="view_contact_modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-2xl max-h-full">
            


            <div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">


                <div class="flex justify-end px-4 pt-4">
                    
                    <!-- CLOSE BUTTON -->
        
                    <button onclick="closeContactModal()" type="button" 
                    
                    class=" text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
        
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                    
                </div>
                <div class="flex flex-col items-center pb-10">
                    <img id="contact_picture" class="w-24 h-24 mb-3 rounded-full shadow-lg" src="/" alt="Bonnie image"/>
        
                    <h3
                    id="contact_name" 
                    class="text-xl font-semibold text-gray-900 dark:text-white ">
                        
                    </h3>
        
                    <p class=" text-gray-800 dark:text-gray-200" id="contact_email"></p>


                    <p class="mt-1 text-sm text-gray-600 dark:text-gray-400" id="contact_number"></p>

                    <p class="mt-1 text-sm text-gray-600 dark:text-gray-400" id="contact_linkedin"></p>

                    <p class="mt-1 text-sm text-gray-600 dark:text-gray-400" id="contact_website"></p>

        
        
                    <div class="flex mt-4 md:mt-6">

                        <a id="linkedin_link" target="_blank" href="#" class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Linked In</a>

                        <a id="website_link" target="_blank" href="#" class="py-2 px-4 ms-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Website</a>
                    </div>
                </div>
            </div>



        </div>
    </div>
    
</div>
