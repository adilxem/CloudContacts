<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">

<head>

    <title>Add Contact</title>
</head>

<body>


    <div id="content" class="-z-10">
        

        <!-- SIDEBAR FOR LOGGED IN USER -->

        <aside th:if="${loggedInUser}">

            <aside th:replace="~{/user/sidebar :: sidebar}"></aside>

        </aside>


        <div class="sm:pl-64 pt-12">
    
    
            <div class="grid grid-cols-12">

                <div class="col-span-3"></div>

                <div class="col-span-12 md:col-span-6">

                    <div class="card block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">


                        <h1 class="text-2xl font-semibold">Add New Contact</h1>

                        <p class="text-gray-500 dark:text-gray-400">Add a new contact to store on the cloud with CloudContacts...</p>


                        <!-- FORM -->

                        <form 
                        
                        data-th-action="@{'/user/contacts/add'}"

                        method="post" enctype="multipart/form-data"

                        th:object="${contactForm}"

                        
                        class="mt-8"

                        >

                        <div 
                        
                        th:replace="~{message :: messageBox}"
                        
                        class=""></div>


                        <!-- CONTACT NAME -->

                            <div class="mb-3">

                                <label for="input-group-1"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Name</label>
                                <div class="relative mb-1">
                                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid fa-user h-4 w-4"></i>
                                    </div>
                                    <input 
                                    
                                    th:field="*{name}"

                                    type="text"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Contact Name">
                                </div>

                                <p 

                                data-th-if="${#fields.hasErrors('name')}"

                                data-th-errors="*{name}"

                                class="text-red-500 py-0.5 px-0.5 text-sm">Name is required!</p>
    
                            </div>

                            <!-- CONTACT EMAIL -->

                            <div class="mb-3">

                                <label for="input-group-1"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Email</label>
                                <div class="relative mb-1">
                                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid fa-envelope h-4 w-4"></i>
                                    </div>
                                    <input 
                                    
                                    th:field="*{email}"

                                    type="email"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="example@domain.com">
                                </div>

                                <p 

                                data-th-if="${#fields.hasErrors('email')}"

                                data-th-errors="*{email}"

                                class="text-red-500 py-0.5 px-0.5 text-sm">Email is required!</p>
    
                            </div>


                            <!-- PHONE NUMBER -->

                            <div class="mb-3">

                                <label for="input-group-1"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Phone</label>
                                <div class="relative mb-1">
                                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid fa-phone h-4 w-4"></i>
                                    </div>
                                    <input th:field="*{phoneNumber}" type="tel"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="9999999999">
                                </div>

                                <p 

                                data-th-if="${#fields.hasErrors('phoneNumber')}"

                                data-th-errors="*{phoneNumber}"

                                class="text-red-500 py-0.5 px-0.5 text-sm">Email is required!</p>
    
                            </div>


                            <!-- ADDRESS -->

                            <div class="mb-3">

                                
                                <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Address</label>
                                <textarea th:field="*{address}" rows="3"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
placeholder="Flat No.
Street, Landmark
City, Country"></textarea>


                                <p 

                                data-th-if="${#fields.hasErrors('address')}"

                                data-th-errors="*{address}"

                                class="text-red-500 py-0.5 px-0.5 text-sm">Email is required!</p>


                            </div>


                            <!-- SOCIAL LINKS -->

                            <div class="flex space-x-4">

                                <!-- CONTACT WEBSITE LINK -->

                                <div class="w-full">

                                    <div class="mb-3">
                                        
                                        <div class="relative mb-6">
                                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                <i class="fa-solid fa-earth-americas h-4 w-4"></i>
                                            </div>
                                            <input th:field="*{websiteLink}" type="url"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="www.contactwebsite.domain">
                                        </div>
            
                                    </div>

                                </div>

                                <!-- CONTACT LINKEDIN LINK -->

                                <div class="w-full">

                                    <div class="mb-3">
                                            
                                        <div class="relative mb-6">
                                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                    <i class="fa-brands fa-linkedin-in h-4 w-4"></i>
                                            </div>
                                            <input th:field="*{linkedinLink}" type="url"

                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="linkedin.com/in/contact-profile/">

                                        </div>
                
                                        </div>
    
                                </div>

                            </div>


                            <!-- CONTACT UPLOAD IMAGE -->


                            <div class="mb-3">

                                
                                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Upload Contact Image</label>

                                <input 

                                id="image_file_input"
                                
                                th:field="*{contactImage}"

                                class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" type="file">


                                <img src="" 
                                
                                id="upload_image_preview"

                                >


                            </div>


                            <!-- MARK AS FAVOURITE -->

                            <div class="flex items-center mb-4">

                                <input th:field="*{favourite}" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">

                                <label for="default-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Mark as Favourite</label>
                            </div>


                            <!-- SUBMIT -->

                            <div class="flex justify-center items-center">


                                <button type="submit" class="text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm w-full sm:w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add Contact</button>



                            </div>

                            


                        </form>


                    </div>

                </div>


            </div>
    
    
        </div>

        
    </div>  


    <script th:src="@{'/js/admin.js'}"></script>


</body>
</html>
