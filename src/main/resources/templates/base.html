<!DOCTYPE html>
<html

 lang="en"
 th:fragment="parent(content, title, script)" 
 xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" data-th-href="@{'css/output.css'}">

    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />

    <title data-th-replace="${title}">Base Page</title>
</head>
<body>


    <header data-th-replace="~{navbar :: navbar}">

        

    </header>
    
    <div class="p-8">

        <section data-th-replace="${content}">


        </section>

    </div>




    
    <footer class="m-4">Footer</footer>




    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>

    <th:block data-th-replace="${script}"></th:block>
</body>
</html>
